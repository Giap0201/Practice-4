<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <form action="#" id="form">
        <div class="inner-bogo">
          <div class="inner-desc">Bộ gõ Tiếng Việt</div>
          <div class="inner-select">
            <input type="radio" name="boGo" id="Off">
            <label for="Off">Off</label>
            <input type="radio" name="boGo" id="Telex">
            <label for="Telex">Telex</label>
            <input type="radio" name="boGo" id="Vni">
            <label for="Vni">Vni</label>
            <input type="radio" name="boGo" id="VIQR">
            <label for="VIQR">VIQR</label>
          </div>
        </div>

        <div class="inner-khusong">
          <label for="khusong">Chọn khu vực sinh sống : </label>
          <select name="khusong" id="khusong">
            <option value="">Hãy chọn khu vực sinh sống</option>
            <option value="haNoi">Hà Nội</option>
            <option value="thanhHoa">Thanh Hóa</option>
            <option value="ngocLac">Ngọc Lặc</option>
          </select>
        </div>

        <div class="inner-tentruycap">
          <label for="tentruycap">Tên truy cập:</label>
          <input type="text" name="tentruycap" id="tentruycap" placeholder="Tên truy cập">
        </div>
        <div class="inner-matkhau">
          <label for="password">Mật khẩu:</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="inner-xacnhan">
          <label for="xacnhan">Xác nhận mật khẩu:</label>
          <input type="password" name="xacnhanmatkhau" id="xacnhan">
        </div>
        <div class="inner-tendaydu">
          <label for="tendaydu">Tên đầy đủ:</label>
          <input type="text" name="tendaydu" id="tendaydu" placeholder="Nhập họ tên đầy đủ">
        </div>
        <div class="inner-email">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email của bạn">
        </div>
        <div class="inner-mobile">
          <label for="mobile">Mobile:</label>
          <input type="text" name="mobile" id="mobile">
        </div>
        <div class="inner-sodienthoai">
          <label for="dienthoaikhac">Số ĐT khác:</label>
          <input type="text" name="dienthoaikhac" id="dienthoaikhac">
        </div>
        <div class="inner-website">
          <label for="website">Website</label>
          <input type="text" name="website" id="website">
        </div>
        <div class="inner-diachi">
          <label for="diachi">Địa chỉ</label>
          <input type="text" name="diachi" id="diachi" placeholder="Ghi địa chỉ của bạn">
        </div>
        <div class="inner-mabaove">
          <label for="mabaove">Mã số bảo vệ</label>
          <input type="text" name="mabaove" id="mabaove" placeholder="Nhập mã an toàn">
          <div class="ma">RAt</div>
        </div>
        <div class="inner-check">
          <input type="checkbox" name="checkbox" id="checkbox">
          <div class="inner-desc2">Tôi đồng ý với quy định đăng tin và cơ chế thành viên của UTCAR</div>
        </div>
        <div class="inner-button">
          <input type="submit" name="Dang ki" id="submit" value="Đăng kí">
          <input type="reset" name="resert" id="resert" value="Làm lại">
        </div>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
